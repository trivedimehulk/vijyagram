<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Map App</title>
  <link rel="stylesheet" href="style.css?v=3.0">
</head>
<body>

  <!-- Prompt for username -->
  <div id="usernamePrompt">
    <h2>Enter your name to start</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button onclick="saveUsername()">Start</button>
  </div>

  <!-- Google Map -->
  <div id="map"></div>

  <!-- Camera button -->
  <div id="cameraWrapper" style="display: none;">
    <button id="cameraButton">ðŸ“· Capture Photo</button>
  </div>
  <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>

  <!-- Modal for photo preview -->
  <div id="photoModal">
    <img id="photoPreview" src="">
    <input type="text" id="photoDescription" placeholder="Enter description...">
    <button onclick="uploadPhoto()">Done</button>
    <button onclick="cancelUpload()">Cancel</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmr58J_Y5WCXk4PYswBR9eDITT_blf_Gs&callback=initMap" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="fbase-config.js?v=3.0"></script>
  <script src="script.js?v=3.0"></script>
  
  

</body>
</html>
